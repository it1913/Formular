<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Geometrické útvary</title>
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron pozadi">
            <h2 class="center">Geometrické útvary</h2>
        </div>
        <br>
        <!-- Nav tabs -->
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#ctverec" onclick="setCtverec();"><img alt="ctverec"
                        src="img/ctverec.svg"> Čtverec</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#kruh" onclick="setKruh();"><img alt="kruh"
                        src="img/kruh.svg">
                    Kruh</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#trojuhelnik" onclick="setTrojuhelnik();"><img
                        alt="trojuhelnik" src="img/trojuhelnik.svg"> Rovnostranný trojúhelník</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="ctverec" class="container tab-pane active"><br>
            </div>

            <div id="kruh" class="container tab-pane fade"><br>
            </div>

            <div id="trojuhelnik" class="container tab-pane fade"><br>
            </div>
        </div>
        <form>
            <div class="form-group row">
                <label id="label" for="velikost" class="col-sm-6 col-form-label">Délka strany čtverce</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" name="velikost" id="velikost" value="10" min="0" />
                </div>
                <div class="col-sm-3">
                    <select class="form-control" name="jednotka" id="jednotka">
                        <option value="mm">mm</option>
                        <option value="cm">cm</option>
                        <option value="m">m</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-9 col-sm-3">
                    <button type="button" id="vypocet" class="btn btn-primary" style="width: 100%;">
                        Vypočítat
                    </button>
                </div>
            </div>
            <div id="vysledek" class="display-4 vysledek"></div>
        </form>
    </div>
    <script src="js/formular.js"></script>
</body>

</html>
